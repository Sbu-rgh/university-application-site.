
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SA University Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body class="container mt-5">
  <h2>Register</h2>
  <input type="email" id="email" placeholder="Email" class="form-control mb-2">
  <input type="password" id="password" placeholder="Password" class="form-control mb-2">
  <button onclick="register()" class="btn btn-primary">Register</button>
  <p>Already have an account? <a href="login.html">Login here</a></p>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEjmXPXjDtOfY_zgI98EvkCgpVc5ER3hQ",
      authDomain: "sa-uniapp-portal.firebaseapp.com",
      projectId: "sa-uniapp-portal",
      storageBucket: "sa-uniapp-portal.firebasestorage.app",
      messagingSenderId: "400611225295",
      appId: "1:400611225295:web:484c042aa3d29f806351ba"
    };
    firebase.initializeApp(firebaseConfig);
    function register(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => alert("Account created, you can now login."))
        .catch(e => alert(e.message));
    }
  </script>
</body>
</html>
