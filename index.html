
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SA University Application Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body { background: #e6f0ff; padding: 30px; font-family: Arial, sans-serif; }
    .dashboard-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h2>Welcome to Your Dashboard</h2>
    <p>You are now logged in.</p>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
    <a href="application.html" class="btn btn-primary">Apply Now</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEjmXPXjDtOfY_zgI98EvkCgpVc5ER3hQ",
      authDomain: "sa-uniapp-portal.firebaseapp.com",
      projectId: "sa-uniapp-portal",
      storageBucket: "sa-uniapp-portal.firebasestorage.app",
      messagingSenderId: "400611225295",
      appId: "1:400611225295:web:484c042aa3d29f806351ba"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });
    function logout() {
      firebase.auth().signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
