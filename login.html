
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SA UniApp Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-check-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="text-center">Login</h2>
    <input type="email" id="email" class="form-control my-2" placeholder="Email">
    <input type="password" id="password" class="form-control my-2" placeholder="Password">
    <button onclick="login()" class="btn btn-success w-100">Login</button>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAEjmXPXjDtOfY_zgI98EvkCgpVc5ER3hQ",
  authDomain: "sa-uniapp-portal.firebaseapp.com",
  projectId: "sa-uniapp-portal",
  storageBucket: "sa-uniapp-portal.firebasestorage.app",
  messagingSenderId: "400611225295",
  appId: "1:400611225295:web:484c042aa3d29f806351ba"
};
firebase.initializeApp(firebaseConfig);
const appCheck = firebase.appCheck();
appCheck.activate('6LcqbIgrAAAAAKqcBu4ey_cfKmgtiXj3_K0PrCTD', true);

function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  firebase.auth().signInWithEmailAndPassword(email, password)
  .then(() => window.location.href = 'dashboard.html')
  .catch(err => alert(err.message));
}
</script>
</body>
</html>
